<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>


  <ion-card>
    <ion-item>
      <ion-label>CO₂ emissions</ion-label>
    </ion-item>

    <ion-card-content>
      This is content, without any paragraph or header tags,
      within an ion-card-content element.
    </ion-card-content>
  </ion-card>


  <!-- List of Sliding Items -->
  <ion-list lines="inset">
    <ion-item-sliding *ngFor="let transaction of transactions$ | async">
      <ion-item>
        <div class="icon" [ngClass]="icon(transaction)"></div>
        <ion-label>
          <h2>{{ transaction.prettyText || transaction.text }}</h2>
          <h3>{{ transaction.location }}</h3>
        </ion-label>
        <ion-label style="flex-grow: 0.5" class="co2-emission">
          <h2>{{ transaction.carbon}} kg CO₂</h2>
          <h4> {{ transaction.price | number:'1.2-2' }} CHF</h4>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="improve(transaction)">Improve</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
